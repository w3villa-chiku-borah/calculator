<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
      <div class="cal-screen">
    
     </div>
      <div class="cal-button">
       <button id="all-clear" onclick="allClear()">AC</button>
       <button id="pre-clear" onclick="preClear()">C</button>
       <button id="button-plus" onclick="typeOperetion(this)">+</button>
       <button id="button-minus" onclick="typeOperetion(this)" >-</button>
       <button id="button-divide" onclick="typeOperetion(this)">/</button>
       <button id="button-into" onclick="typeOperetion(this)" >*</button>
       <button id="button-1" onclick="typeNumber(this)">1</button>
       <button  id="button-2" onclick="typeNumber(this)" >2</button>
       <button  id="button-3" onclick="typeNumber(this)" >3</button>
       <button  id="button-4" onclick="typeNumber(this)" >4</button>
       <button  id="button-5" onclick="typeNumber(this)" >5</button>
       <button  id="button-6" onclick="typeNumber(this)" >6</button>
       <button  id="button-7" onclick="typeNumber(this)" >7</button>
       <button  id="button-8" onclick="typeNumber(this)" >8</button>
       <button  id="button-9" onclick="typeNumber(this)" >9</button>
       <button id="button-dot" onclick="typeDot()">.</button>
       <button  id="button-0" onclick="typeNumber(this)" >0</button>
       <button id="equal" onclick="equal()">=</button>
      </div>
    </div>
    <div class="chiku">
      develope by @Chiku_Borah
    </div>
    
    <script src="script.js">  </script>
</body>
</html>
